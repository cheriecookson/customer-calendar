<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0 font-weight-bold text-secondary"><span id="09"></span>9 AM</div>
        <div id="todo-item" class="col-5 rounded-0 timeSlot"><input id="to-do"  type="text" class="form-control form-control-sm timeSlot border-0 text-white"></div>
        <div id="todo-item" class="col-5 rounded-0 timeSlot text-white overflow-hidden"><span  id="to-dos"></span></div>
        <button id="add-to-do"  type="submit" value="Add Item" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
        </button>        
      </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0 font-weight-bold text-secondary"><span id="10"></span>10 AM</div>
        <div id="todo-item" class="col-5 rounded-0 timeSlot1"><input id="to-do"  type="text" class="form-control form-control-sm timeSlot border-0 text-white"></div>
        <div id="todo-item" class="col-5 rounded-0 timeSlot1 text-white"><span  id="to-dos"></span></div>
        <button id="add-to-do"  type="submit" value="Add Item" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
        </button>        
      </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="11"></span>11 AM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot2">
          <input type="text" class="form-control form-control timeSlot2 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="12"></span>12 PM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot3">
          <input type="text" class="form-control form-control timeSlot3 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="13"></span>1 PM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot4">
          <input type="text" class="form-control form-control timeSlot4 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="14"></span>2 PM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot5">
          <input type="text" class="form-control form-control timeSlot5 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="15"></span>3 PM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot6">
          <input type="text" class="form-control form-control timeSlot6 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="16"></span>4 PM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot7">
          <input type="text" class="form-control form-control timeSlot7 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>
      <div class="row shadow">
        <div class="col-1 bg-light border-right border-bottom border-secondary rounded-0"><span id="17"></span>5 PM</div>
        <div id="editEvent"  class="col-10 rounded-0 timeSlot8">
          <input type="text" class="form-control form-control timeSlot8 border-0" placeholder="Add/Edit Event"></div>
          <button type="button" class="col-1 btn btn-dark"><span class="oi oi-box"></span>
          </button>        
        </div>

      </div>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
